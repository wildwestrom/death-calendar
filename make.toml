[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.build]
command = "cargo"
args = ["build"]

[tasks.test]
command = "cargo"
args = ["test"]

[tasks.lint]
script = { file = "bin/clippy.sh" }

[tasks.ci]
dependencies = [
    "format",
    "build",
    "lint",
    "test",
]
